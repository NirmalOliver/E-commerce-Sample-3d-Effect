<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch-Purchase</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="watch">
                <img src="watch.png" alt="Nirmal">
                </div>
                <div class="info">
                    <h1 class="title">Apple-Watch</h1>
                    <h3>With Apple Watch Series 6 on your wrist, a healthier, more active, more connected life is within reach.</h3>
                    <div class="sizes">
                        <button>39</button>
                        <button>40</button>
                        <button class="active">42</button>
                        <button>44</button>
                    </div>
                    <div class="buy">
                        <button>Buy</button>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
